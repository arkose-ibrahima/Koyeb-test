name: Deploy to Koyeb

on:
  push:
    branches:
      - main  # ajustez la branche si n√©cessaire

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker image to registry
        env:
          DOCKER_USERNAME: ${{ secrets.ibrahima20 }}
          DOCKER_PASSWORD: ${{ secrets.Arkose1984 }}
        run: |
          docker buildx create --use
          docker buildx build --platform linux/amd64 -t ibrahima20/test-sh:latest .
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker push ibrahima20/test-sh:latest

